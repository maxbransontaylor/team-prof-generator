
 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-danger d-flex justify-content-center">
      <h1 class="text-light m-3">My Team</h1>
    </header>
    <main class="m-3 d-flex flex-wrap justify-content-center">
      
      <div class="card m-3" style="width: 15rem">
        <div class="card-header text-bg-primary">
          <h5 class="card-title">Example</h5>
          <h6 class="card-text">Manager</h6>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 123</li>
          <li class="list-group-item">
            Email: <a href="mailto:example@example.com">example@example.com</a>
          </li>
          <li class="list-group-item">Office number: 1</li>
        </ul>
      </div>
      
      <div class="card m-3" style="width: 15rem">
        <div class="card-header text-bg-primary">
          <h5 class="card-title">Example</h5>
          <h6 class="card-text">Engineer</h6>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 123</li>
          <li class="list-group-item">
            Email: <a href="mailto:example@example.com">example@example.com</a>
          </li>
          <li class="list-group-item">GitHub: <a href='https://github.com/example' target='_blank'>example</a></li>
        </ul>
      </div>
      
      <div class="card m-3" style="width: 15rem">
        <div class="card-header text-bg-primary">
          <h5 class="card-title">Example</h5>
          <h6 class="card-text">Intern</h6>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 123</li>
          <li class="list-group-item">
            Email: <a href="mailto:example@example.com">example@example.com</a>
          </li>
          <li class="list-group-item">School: example</li>
        </ul>
      </div>
      
    </main>
  </body>
</html>
